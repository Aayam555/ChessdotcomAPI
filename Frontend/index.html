<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chessdotcom API</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="navigation">
      <div class="logo">
          <img id="logo-img" src="./images/favicon.png" alt="logo" width="71" height="78">
          <span id="logo-text">Chess.com API</span>
      </div>

      <form onsubmit="updateProfileData(); return false;" class="search">
          <input type="text" placeholder="Search" id="search-bar">
      </form>
    </div>

    <div class="player-info">
      <div class="card">
        <div class="card-body">
          <div id="profile" class="profile">
            <div class="image-username">
              <img src="./images/questionmark.jpg" alt="profile image">
              <a href="#" id="username">Username</a>
            </div>
            <span id="name">Player Name</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
